<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescription Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Prescription Generator</h2>
    <form id="prescriptionForm">
        <label for="patientName">Patient's Name:</label>
        <input type="text" id="patientName" required><br><br>

        <label for="medicationName">Medication Name:</label>
        <input type="text" id="medicationName" required><br><br>

        <label for="dosage">Dosage:</label>
        <input type="text" id="dosage" required><br><br>

        <label for="directions">Directions:</label>
        <input type="text" id="directions" required><br><br>

        <label for="doctorName">Doctor's Name:</label>
        <input type="text" id="doctorName" required><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" required><br><br>

        <button type="button" onclick="generatePrescription()">Generate Prescription</button>
    </form>

    <div id="prescriptionOutput" style="display:none;">
        <h3>Prescription Copy</h3>
        <p id="prescriptionText"></p>

        <h3>Medication Label</h3>
        <p id="labelText"></p>
        
        <button onclick="downloadPDF()">Download as PDF</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
