<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescription System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Prescription System</h1>

        <!-- Unlock Prescription Creator -->
        <div class="password-section" id="passwordSection">
            <h2>Admin Access</h2>
            <label for="password">Enter Password:</label>
            <input type="password" id="password">
            <button onclick="unlockCreator()">Unlock</button>
            <p id="passwordError" style="color: red;"></p>
        </div>

        <!-- Prescription Creator (Locked until password is entered) -->
        <div class="form-section" id="creatorSection" style="display: none;">
            <h2>Create Prescription</h2>
            <label for="medicine">Medicine:</label>
            <input type="text" id="medicine" placeholder="Enter medicine name" oninput="fetchMedicines(this.value)">
            <div id="medicineSuggestions" class="suggestions"></div>

            <label for="dosageForm">Dosage Form:</label>
            <select id="dosageForm">
                <option value="">Select dosage form</option>
            </select>

            <button onclick="generatePrescription()">Generate Prescription</button>
            <p id="generatedCode"></p>
        </div>

        <!-- Prescription Lookup -->
        <div class="lookup-section">
            <h2>Lookup Prescription</h2>
            <label for="code">Enter Prescription Code:</label>
            <input type="text" id="code" placeholder="Enter code">
            <button onclick="lookupPrescription()">Lookup</button>
            <div id="prescriptionDetails"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
